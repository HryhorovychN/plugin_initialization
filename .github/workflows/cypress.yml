name: Plugin Initialization Test

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run plugin initialization
        run: npx cypress run

      - name: Create docs directory
        run: mkdir -p docs

      - name: Generate result file on success
        run: echo "<html><body><h1>Last run was successful</h1></body></html>" > docs/index.html
        if: success()

      - name: Generate result file on failure
        run: echo "<html><body><h1>Last run failed</h1></body></html>" > docs/index.html
        if: failure()

      - name: Commit result
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add docs/index.html
          git commit -m 'Update test result'
          git push
        if: success() || failure()
